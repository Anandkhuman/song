<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Singers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            color: #e0e1dd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #1b263b;
            color: #f4a261;
            box-shadow: 5px 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            border-radius: 10px;
        }
        header .logo {
            height: 60px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            border-radius: 10px;
            background-color: #1b263b;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        h3 {
            text-align: center;
            margin-top: 4px;
            color: #f4a261;
            font-size: 1.3rem;
        }
        .singer-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .singer {
            background: linear-gradient(145deg, #1e3a5f, #162437);
            border-radius: 15px;
            box-shadow: 10px 10px 20px #0a141f, -10px -10px 20px #1c2f4a;
            text-align: center;
            padding: 30px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .singer:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 30px #0a141f, -15px -15px 30px #1c2f4a;
        }
        .singer img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .singer h5 {
            margin: 10px 0;
            color: #f4a261;
            font-size: 0.9rem;
        }
        .singer p {
            margin: 5px 0;
            color: #e0e1dd;
            font-size: 10px;
        }
        .singer a {
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #f4a261;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .singer a:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Anandkhuman/Photo/raw/main/logo1.png" alt="Elite Singers Logo" class="logo" data-aos="fade-right">
        <h1 data-aos="fade-down">Manipuri Music</h1>
    </header>

    <div class="container">
        <h3>Listen Music Sintha team</h3>
        <div class="singer-list">
            <div class="singer" data-aos="fade-left">
                <img src="https://github.com/Anandkhuman/song/raw/main/photo/tapta.jpg" alt="Anand Khuman">
                <h5>Tapta Jayenta</h5>
                <p>The legend singer</p>
                <a href="https://anandkhuman.github.io/song/tapta1">Listen Music</a>
            </div>
            <div class="singer" data-aos="fade-up">
                <img src="https://github.com/Anandkhuman/song/raw/main/photo/hsadananda.jpeg" alt="Sadananda Mangang">
                <h5>Hamom Sadananda</h5>
                <p>Actor & Singer</p>
                 <a href="https://anandkhuman.github.io/song/sadananda">Listen Music</a>
            </div>
            <div class="singer" data-aos="fade-down">
                <img src="https://github.com/Anandkhuman/song/raw/main/photo/naoboy.jpeg" alt="Kenedy Khuman">
                <h5>Huidrom Naoboy</h5>
                <p>Singer</p>
                 <a href="https://anandkhuman.github.io/song/naoboy">Listen Music</a>
            </div>
            <div class="singer" data-aos="fade-right">
                <img src="https://github.com/Anandkhuman/song/raw/main/photo/ranbir.jpg" alt="Pari Thokchom">
                <h5>Ranbir Thouna</h5>
                <p>singer, music producer</p>
                <a href="https://anandkhuman.github.io/song/ranbir">Listen Music</a>
            </div>
            
            <div class="singer" data-aos="fade-right">
            <img src="https://github.com/Anandkhuman/song/raw/main/photo/pusparani.jpeg" alt="Pari Thokchom">
            <h5>Pusparani Huidrom</h5>
            <p>renowned Sinher</p>
            <a href="https://anandkhuman.github.io/song/pusparani">Listen Music</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
