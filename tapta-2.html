<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapta-Songs-Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://taptalyrics.files.wordpress.com/2017/08/logolicious_20170829_2027251.jpg?w=1080">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
   <style>
        :root {
            --primary-accent: #0fd5ca;
            --secondary-accent: #dc143c;
            --text-light: #eee;
            --text-medium: #adadad;
            --bg-dark-1: #000000;
            --bg-dark-2: #111111;
            --bg-dark-3: #1a1a1a;
            --bg-dark-4: #222222;
            --border-color: #333333;
        }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          -webkit-tap-highlight-color: transparent;
        }

        html {
          font-size: 16px;
          overflow: hidden; /* No browser scrollbars */
          height: 100%;
        }

        body {
          background-color: var(--bg-dark-1);
          font-family: "Roboto", "Noto Sans JP", sans-serif; /* More common UI font */
          width: 100vw;
          min-height: 100vh; /* Ensure body takes at least full viewport height */
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px 10px; /* Add some padding around content */
          color: var(--text-light);
          user-select: none;
        }

        /* Main content wrapper for animations and layout */
        #main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header {
         text-align: center;
         margin-bottom: 25px;
         width: 90%;
         max-width: 300px;
        }
        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: slight rounding for the image */
        }


        .music-box {
          width: 36rem;
          height: 38rem; /* Original fixed height */
          position: relative;
          border-radius: 20px; /* Slightly more rounded */
          border: 1px solid var(--border-color);
          background-color: var(--bg-dark-2);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(var(--primary-accent-rgb, 15, 213, 202), 0.1);
          display: grid;
          grid-template-columns: 50% 50%;
          grid-template-rows: 55% 10% 10% 25%; /* Cover/Queue | Info | Progress | Buttons */
          transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .music-box:hover {
            transform: translateY(-1px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(var(--primary-accent-rgb, 15, 213, 202), 0.2);
        }


        .blur {
          width: 28rem; /* Slightly smaller than cover image width */
          height: 28rem;
          border-radius: 16%;
          position: absolute;
          /* Centered under the cover image area, considering padding */
          /* These calculations might need adjustment if music-box size changes significantly and blur is not hidden */
          top: calc(25px + (30rem * 0.55 * 0.5) - 14rem); /* (padding + half of cover area height) - half of blur height */
          left: calc(25px + (36rem * 0.5 * 0.5) - 14rem); /* (padding + half of cover area width) - half of blur width */
          filter: blur(10px);
          z-index: -1;
          background-image: var(--cover-image-url); /* Will be set by JS */
          background-size: cover;
          background-position: center;
          opacity: 0.7; /* Make it subtle */
        }

        .cover-wrapper {
          display: grid;
          place-items: center;
          padding: 25px;
          grid-column: 1; /* Explicitly set for base style */
          grid-row: 1;    /* Explicitly set for base style */
        }

        .cover-image {
          width: 100%;
          aspect-ratio: 1 / 1;
          border-radius: 17%;
          cursor: pointer;
          background-color: var(--bg-dark-4); /* Placeholder bg */
          box-shadow: 0 5px 15px rgba(0,0,0,0.2), -1px -1px 60px rgba(var(--primary-accent-rgb, 15, 213, 202), 0.3);
          object-fit: cover; /* Ensure image covers the area */
        }

        .cover-image-big-size {
          position: fixed;
          width: 85vmin;
          height: 85vmin;
          max-width: 600px;
          max-height: 600px;
          border-radius: 15px;
          box-shadow: 0 20px 50px rgba(0,0,0,0.5);
          cursor: pointer;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0.7);
          opacity: 0;
          transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease-out;
          z-index: 1000;
          object-fit: cover;
        }
        .cover-image-big-size.show { /* Animation class */
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }


        .queue {
          color: var(--text-light);
          font-size:1.1rem; /* Slightly smaller for better fit */
          font-family: "Noto Sans JP", sans-serif;
          letter-spacing: 0.5px;
          padding: 25px 10px 25px 0; /* Adjusted padding */
          overflow: hidden;
          margin-left:-5px; /* Adjusted margin */
          grid-column: 2; /* Explicitly set for base style */
          grid-row: 1;    /* Explicitly set for base style */
          display: flex;
          flex-direction: column;
        }

        .queue .active {
          transform: scale(1.05) translateX(5px); /* Subtle active indication */
          color: var(--primary-accent);
          font-weight: 500;
        }

        .queue .track-item {
          transition: transform 0.2s ease-out, color 0.2s ease-out;
          cursor: pointer;
          margin-left: 30px; /* Adjusted for new font size */
          text-indent: -20px; /* Adjusted for new font size */
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: calc(100% - 30px);
          padding: 4px 8px; /* Added padding for better touch targets */
          border-radius: 4px;
        }
        .queue .track-item-empty {
            margin-left: 30px;
            color: var(--text-medium);
            font-style: italic;
        }

        .queue .track-item:hover {
          transform: scale(1.05) translateX(5px);
          color: var(--secondary-accent);
          background-color: rgba(255,255,255,0.05);
        }

        .track-items-wrapper {
          scrollbar-width: thin; /* Firefox */
          scrollbar-color: var(--primary-accent) var(--bg-dark-4); /* Firefox */
          width: 100%;
          height: 100%;
          overflow-x: hidden;
          overflow-y: auto;
          padding-right: 5px; /* Space for scrollbar */
        }

        .queue .track-item:first-child {
          margin-top: 18px;
        }

        .track-items-wrapper::-webkit-scrollbar {
          width: 6px;
        }
        .track-items-wrapper::-webkit-scrollbar-track {
          background: var(--bg-dark-4);
          border-radius: 3px;
        }
        .track-items-wrapper::-webkit-scrollbar-thumb {
          background-color: var(--primary-accent);
          border-radius: 3px;
        }

        .track-information {
          font-family: "Noto Sans JP", sans-serif;
          display: flex;
          flex-direction: column; /* Stack artist and album/track line */
          justify-content: center;
          align-items: center;
          gap: 5px; /* Space between the two info lines */
          color: var(--text-medium);
          grid-column-start: span 2; /* Span across both columns */
          grid-row: 2; /* Explicitly set for base style */
          padding: 5px 15px; /* Add some horizontal padding */
          overflow: hidden;
        }

        .track-information > div { /* Each info line */
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 8px; /* Space between icon and text block */
          width: 100%;
          text-align: center;
          transition: color 0.3s; /* Keep transition for hover */
        }
        .track-information > div:hover { color: var(--primary-accent); }
        .track-information > div:hover .track-information-icon path { fill: var(--primary-accent) !important; }


        .track-information-icon {
          width: 1.5rem; /* Smaller, more modern icon size */
          height: 1.5rem;
          flex-shrink: 0;
        }
        .track-information-icon path { transition: fill 0.3s; }


        .track-information-texts, .trackName {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          font-size: 0.9rem;
          max-width: 18ch; /* Adjust as needed based on content */
        }
        .trackName {
          font-weight: 500; /* Make track name slightly bolder */
          color: var(--text-light);
        }


        .track-progress {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
          grid-column-start: span 2; /* Span across both columns */
          grid-row: 3; /* Explicitly set for base style */
        }

        .track-progress-bar {
          width: 65%;
          height: 8px; /* Slimmer bar */
          background: var(--bg-dark-4);
          border-radius: 4px;
          overflow: hidden;
          cursor: pointer;
          position: relative;
        }

        .track-loading {
          width: 30px; /* Smaller loading indicator */
          height: 100%;
          background: var(--primary-accent);
          position: absolute;
          border-radius: 4px;
          animation: track-loading 1.2s ease-in-out infinite alternate;
          left: -5px;
          transform: scaleX(1);
        }

        @keyframes track-loading { /* Simpler loading animation */
          from { left: 0%; width: 10%; }
          to { left: 90%; width: 10%; }
        }

        .track-current-time-progress-bar {
          width: 0;
          height: 100%;
          background-color: var(--primary-accent);
          border-radius: 4px;
          transition: width 0.1s linear; /* Smooth progress update */
        }

        .track-time {
          color: var(--text-medium);
          font-size: 0.85rem;
          width: 40px;
          text-align: center;
        }

        .buttons {
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          grid-column-start: span 2; /* Span across both columns */
          grid-row: 4; /* Explicitly set for base style */
          padding-bottom: 10px; /* Space for buttons */
        }

        .button {
          width: 3.8rem; /* Slightly smaller buttons */
          height: 3.8rem;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          position: relative;
          transition: transform 0.2s ease-out, background-color 0.2s ease-out;
          border-radius: 50%; /* Make buttons circular */
        }
        .button:hover {
            background-color: rgba(var(--primary-accent-rgb, 15, 213, 202), 0.15);
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.95);
        }

        .button > svg { /* Target SVGs directly */
          width: 2rem; /* Adjust icon size within button */
          height: 2rem;
          fill: var(--text-light); /* Default icon color */
          transition: fill 0.3s;
        }
        .button:hover > svg {
            fill: var(--primary-accent);
        }
        #playButton svg { width: 2.2rem; height: 2.1rem; } /* Play button icon slightly larger */


        /* Controls Below Card */
        .controls-below-card {
            margin-top: -18px; /* Adjusted from original 20px to pull it up slightly if music-box height is fixed */
                               /* If music-box height is auto, this negative margin might need care */
            padding: 2px; /* Reduced padding */
            background-color: var(--bg-dark-3);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
            width: 90%;
            max-width: 36rem; /* Match music-box for alignment */
            display: flex;
            flex-direction: column; /* Stack search and select */
            gap: 4px; /* Reduced gap */
            transform: translateY(50px);
            opacity: 0;
            animation: slideUpFadeInControls 0.7s 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideUpFadeInControls {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #searchInput, #albumFilterSelect {
          background-color: var(--bg-dark-4);
          border: 1px solid var(--border-color);
          color: var(--text-light);
          padding: 12px 18px;
          border-radius: 8px;
          font-size: 1rem;
          font-family: "Roboto", sans-serif;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          width: 100%; /* Full width within their container */
        }
        #searchInput::placeholder { color: var(--text-medium); opacity: 0.7; }

        #searchInput:focus, #albumFilterSelect:focus {
          border-color: var(--primary-accent);
          box-shadow: 0 0 0 3px rgba(var(--primary-accent-rgb, 15, 213, 202), 0.25);
          outline: none;
        }
        #albumFilterSelect { cursor: pointer; }
        #albumFilterSelect option { background-color: var(--bg-dark-4); color: var(--text-light); }


        .icon-container { display: flex; align-items: center; gap: 3rem; } /* Gap might be large for small screens */
        .icon-button { background-color: transparent; border: none; cursor: pointer; padding: 0; display: flex; align-items: center; justify-content: center;}
        .icon-button svg { width: 3rem; height: 3rem; fill: var(--text-medium); transition: fill 0.3s, transform 0.3s; color: #ffffff;}
        .icon-button:hover svg { fill: var(--primary-accent); transform: scale(1.1); }

        .whatsapp-ico{ fill: var(--text-light); width: 2rem; height: 2rem; padding: 3px; background-color: #25D366; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.3s, box-shadow 0.3s; display: block; }
        .whatsapp-ico:hover{ transform: scale(1.1); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }


        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
          .music-box {
            width: 90vw; /* Allow music box to shrink */
            max-width: 450px; /* But not exceed a reasonable tablet size if 90vw is too large */
                               /* Or max-width: 36rem; to match desktop exactly if preferred */
            height: auto; /* Allow height to adjust to content, especially if rows are % */
            min-height: 500px; /* Ensure a minimum height */
            /* grid-template-columns: 1fr; /* MODIFIED: REMOVED to keep 50% 50% base columns */
            /* grid-template-rows: auto auto auto auto auto; /* MODIFIED: REMOVED to keep base row structure */
            padding-bottom: 15px; /* This padding is for the box itself, can be kept */
          }
          .controls-below-card {
            max-width: 90vw; /* Match music-box responsive width */
          }

          /* MODIFIED: Order properties are removed to maintain base layout flow */
          .cover-wrapper {
            /* order: 1; */ /* REMOVED */
            padding: 20px; /* Slightly reduced padding for smaller screens is fine */
          }
          .queue {
            /* order: 2; */ /* REMOVED */
            max-height: 180px; /* Keep this, good for constrained space in its grid cell */
            margin-left: 0; /* Adjust margin for narrower column */
            padding: 10px 15px; /* Adjust padding for narrower column */
          }
          .track-information {
            /* order: 3; */ /* REMOVED */
            padding: 10px 15px; /* Reduced padding fine */
          }
          .track-progress {
            /* order: 4; */ /* REMOVED */
            padding: 10px 0; /* Padding adjustment fine */
          }
          .buttons {
            /* order: 5; */ /* REMOVED */
            padding-top: 10px; /* Padding adjustment fine */
          }

          .blur {
            display: none; /* Kept as per original: Hiding blur on smaller screens for performance/layout simplicity */
                           /* If "same style" means blur MUST be visible, remove this line and adjust .blur styles for responsiveness */
          }
        }

        @media screen and (max-width: 480px) {
          html { font-size: 14px; } /* Base font size reduction for small screens */
          body { padding: 15px 5px; } /* Reduce body padding */
          .header { margin-bottom: 20px; max-width: 250px; }

          .music-box {
             min-height: 500px; /* Adjust min-height for very small screens */
             border-radius: 15px; /* Slightly less rounded corners */
          }
          .controls-below-card {
            margin-top: -15px; /* Adjust margin */
            padding: 0px; /* Adjust padding */
            border-radius: 10px;
          }
          #searchInput, #albumFilterSelect {
            padding: 10px 15px;
            font-size: 0.9rem;
          }

          .queue {
            font-size: 1rem; /* Adjust font size in queue */
            max-height: 250px; /* Further adjust max height for queue */
          }
          .queue .track-item {
            margin-left: 20px; /* Adjust track item indentation */
            text-indent: -15px;
            padding: 3px 6px;
          }

          .track-information-icon { width: 1.3rem; height: 1.3rem; }
          .track-information-texts, .trackName { font-size: 0.85rem; max-width: 15ch; }
          .track-time { font-size: 0.8rem; width: 35px; }

          .button { width: 3.5rem; height: 3.5rem; } /* Smaller buttons */
          .button > svg { width: 1.8rem; height: 1.8rem; } /* Smaller icons in buttons */
          #playButton svg { width: 2rem; height: 2rem; }

          .icon-container { gap: 1.5rem; } /* Reduce gap for share/whatsapp icons */
          .icon-button svg { width: 24px; height: 24px; } /* Scale down share icon */
          .whatsapp-ico { width: 24px; height: 24px; } /* Scale down whatsapp icon */
        }

        /* Splash Screen (Original) */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #001822; display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 0.8s ease-in-out; }
        #splash-screen.fade-out { opacity: 0; }
        #splash-screen img { max-width: 80%; max-height: 80%; }
        .hidden { display: none !important; } /* Ensure hidden is respected */
        #main-content {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            width: 100%; /* Ensure it takes up space for alignment */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #main-content.fade-in { opacity: 1; }
    </style>
</head>

  <script>
    window.addEventListener('load', function () {
      const splashScreen = document.getElementById('splash-screen');
      const mainContent = document.getElementById('main-content');
      const controlsBelow = document.getElementById('controlsBelowCard'); // For animation later

      // Convert RGB string to array for CSS variable
      function setPrimaryAccentRGB() {
        const primaryAccentColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-accent').trim();
        if (primaryAccentColor.startsWith('#')) {
            const hex = primaryAccentColor.substring(1);
            const r = parseInt(hex.substring(0,2), 16);
            const g = parseInt(hex.substring(2,4), 16);
            const b = parseInt(hex.substring(4,6), 16);
            document.documentElement.style.setProperty('--primary-accent-rgb', `${r},${g},${b}`);
        }
      }
      setPrimaryAccentRGB();


      setTimeout(function () {
        if (splashScreen) splashScreen.classList.add('fade-out');
        setTimeout(function () {
          if (splashScreen) splashScreen.style.display = 'none';
          if (mainContent) {
            mainContent.classList.remove('hidden');
            mainContent.classList.add('fade-in');
            // Controls animation is handled by CSS delay
          }
        }, 800); // Duration of splash fade-out
      }, 1200); // Initial delay before splash starts fading
    });
  </script>

    function populateAlbumFilterSelect() {
        const uniqueAlbums = ["All Albums", ...new Set(musics.map(m => m.album).sort())];
        albumFilterSelect.innerHTML = "";
        uniqueAlbums.forEach(albumName => {
            const option = document.createElement('option');
            option.value = (albumName === "All Albums") ? "all" : albumName;
            option.textContent = albumName;
            albumFilterSelect.appendChild(option);
        });
    }

    function getCurrentPlayingOriginalIndex() {
        if (audioTrack.src) {
            const currentMusicItem = musics.find(m => m.audioSource === audioTrack.src);
            return currentMusicItem ? musics.indexOf(currentMusicItem) : -1;
        }
        return -1;
    }

    function renderTrackList(musicListToRender) {
        const previouslyPlayingOriginalIndex = getCurrentPlayingOriginalIndex();
        trackItemsWrapper.innerHTML = "";

        if (musicListToRender.length === 0) {
            trackItemsWrapper.innerHTML = '<div class="track-item-empty">No songs found.</div>';
            clearPlayerInfo();
            return;
        }

        musicListToRender.forEach((musicItem, displayIndex) => {
            const originalIndex = musics.indexOf(musicItem);
            const trackDiv = document.createElement('div');
            trackDiv.classList.add('track-item');
            trackDiv.dataset.index = originalIndex;
            trackDiv.textContent = `${displayIndex + 1}. ${musicItem.trackName}`;
            trackItemsWrapper.appendChild(trackDiv);
        });

        let newActiveItemFoundInFilter = false;
        const itemsInCurrentRender = Array.from(trackItemsWrapper.querySelectorAll('.track-item'));

        if (previouslyPlayingOriginalIndex !== -1) {
            const itemToReactivate = itemsInCurrentRender.find(item =>
                parseInt(item.dataset.index, 10) === previouslyPlayingOriginalIndex
            );
            if (itemToReactivate) {
                itemToReactivate.classList.add("active");
                newActiveItemFoundInFilter = true;
                informationUpdateUI(previouslyPlayingOriginalIndex);
            }
        }

        if (!newActiveItemFoundInFilter && itemsInCurrentRender.length > 0) {
            // Check if audio is already playing something that's still in the filtered list
            // If not, or if nothing was playing, load the first item.
            // This logic can be refined, but for now, if no active item, set first as active and load.
             const firstItemOriginalIndex = parseInt(itemsInCurrentRender[0].dataset.index, 10);
             if (getCurrentPlayingOriginalIndex() !== firstItemOriginalIndex || audioTrack.paused) {
                itemsInCurrentRender[0].classList.add("active");
                loadAndPlaySong(itemsInCurrentRender[0].dataset.index, false); // false = don't force play
             } else {
                 // If already playing the first visible item, just ensure it's marked active
                 itemsInCurrentRender[0].classList.add("active");
                 informationUpdateUI(firstItemOriginalIndex);
             }
        } else if (itemsInCurrentRender.length === 0 && !newActiveItemFoundInFilter) {
             clearPlayerInfo();
        }
    }


    function filterAndRenderTracks() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedAlbumValue = albumFilterSelect.value;
        const filteredMusics = musics.filter(music =>
            (music.trackName.toLowerCase().includes(searchTerm) ||
             music.artist.toLowerCase().includes(searchTerm) ||
             music.album.toLowerCase().includes(searchTerm)) &&
            (selectedAlbumValue === "all" || music.album === selectedAlbumValue)
        );
        renderTrackList(filteredMusics);
    }

    function informationUpdateUI(originalIndex) {
        originalIndex = parseInt(originalIndex, 10);
        if (isNaN(originalIndex) || originalIndex < 0 || originalIndex >= musics.length) {
            // Do not clear player info here if the intention is just to update UI based on active track
            // This could be called even if the track isn't changing, e.g. on filter
            // Let clearPlayerInfo be called more deliberately
            return;
        }
        const currentMusic = musics[originalIndex];
        coverImage.src = currentMusic.coverImage;
        document.documentElement.style.setProperty('--cover-image-url', `url('${currentMusic.coverImage}')`); // For blur
        trackArtistName.textContent = currentMusic.artist;
        trackAlbumName.textContent = currentMusic.album;
        trackName.textContent = currentMusic.trackName;

        const trackItems = trackItemsWrapper.querySelectorAll('.track-item');
        trackItems.forEach(item => {
            item.classList.remove('active');
            if (parseInt(item.dataset.index, 10) === originalIndex) item.classList.add('active');
        });
    }

    function loadAndPlaySong(originalIndexStr, shouldPlay = true) {
        const originalIndex = parseInt(originalIndexStr, 10);
         if (isNaN(originalIndex) || originalIndex < 0 || originalIndex >= musics.length) {
            clearPlayerInfo(); return;
        }
        const currentMusic = musics[originalIndex];
        let songChanged = audioTrack.src !== currentMusic.audioSource;

        if (songChanged) {
            audioTrack.src = currentMusic.audioSource;
        }
        informationUpdateUI(originalIndex); // Update UI elements like title, artist, active class

        if (shouldPlay) {
            if (audioTrack.paused || songChanged) { // Play if paused or if it's a new song
                audioTrack.play().catch(e => console.warn("Play error on loadAndPlaySong:", e));
            }
        } else if (songChanged) {
            // If song changed but shouldPlay is false, we just loaded it.
            // UI for play/pause button should reflect this (i.e., show play icon if it doesn't auto-play)
            // This case is tricky; for now, if shouldPlay is false, we don't explicitly pause or play.
            // The `audioTrack.onplay/onpause` events will handle icon state.
        }
    }

    function clearPlayerInfo() {
        coverImage.src = "https://via.placeholder.com/300/111/555?text=TAPTA"; // Generic placeholder
        document.documentElement.style.setProperty('--cover-image-url', 'none');
        if(audioTrack.src && !audioTrack.paused) audioTrack.pause(); // Pause before clearing src
        audioTrack.src = ""; // Clear the source
        trackArtistName.textContent = "Artist";
        trackAlbumName.textContent = "Album";
        trackName.textContent = "Track Name";
        currentTrackTimeNumber.textContent = "0:00";
        currentTrackDuration.textContent = "0:00";
        currentTrackTimeBar.style.width = "0%";
        if(playButtonIcon) playButtonIcon.style.opacity = 1;
        if(pauseButtonIcon) pauseButtonIcon.style.opacity = 0;
        trackLoading.classList.remove("track-loading"); // Ensure loading indicator is off
    }

    trackItemsWrapper.addEventListener("click", (e) => {
      if (e.target && e.target.classList.contains('track-item')) {
         loadAndPlaySong(e.target.dataset.index, true); // true to play on click
      }
    });


    audioTrack.addEventListener("waiting", () => {
        if (audioTrack.src) trackLoading.classList.add("track-loading");
    });
    audioTrack.addEventListener("canplay", () => trackLoading.classList.remove("track-loading"));
    audioTrack.addEventListener("stalled", () => {
      // Potentially show loading or error if stalled for too long
      if (audioTrack.src) trackLoading.classList.add("track-loading");
    });
     audioTrack.addEventListener("error", () => {
        trackLoading.classList.remove("track-loading");
        console.error("Audio playback error");
        // Potentially inform user or try next track
        // For now, just update UI to reflect it's not playing
        if(playButtonIcon) playButtonIcon.style.opacity = 1;
        if(pauseButtonIcon) pauseButtonIcon.style.opacity = 0;
    });


    let firstSongLoad = true; // This flag might be less relevant if we handle play more explicitly
    audioTrack.addEventListener("loadstart", (e) => {
      currentTrackTimeBar.style.width = "0%";
      // If audioTrack.src is not empty, it means a song is intended to be loaded.
      if (audioTrack.src) {
          trackLoading.classList.add("track-loading");
      }
    });

    audioTrack.addEventListener("loadeddata", () => {
        trackLoading.classList.remove("track-loading");
        // If it was supposed to play (e.g. clicked by user, or auto-advancing)
        // and it's paused, then play. This might be redundant if play() was already called.
        // if (!audioTrack.paused) { // This seems inverted.
        // If it's loaded and was meant to play (e.g. current state is 'paused' but play was intended)
        // This logic can get complex with autoplay policies.
        // Relying on explicit play calls (e.g. in loadAndPlaySong or button clicks) is safer.
    });


    requestAnimationFrame(function currentTimeUpdater() {
        if (audioTrack.duration && !isNaN(audioTrack.duration) && audioTrack.src) {
            const currentTime = audioTrack.currentTime;
            const currentMinute = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            currentTrackTimeNumber.textContent = `${currentMinute}:${currentSeconds < 10 ? "0" : ""}${currentSeconds}`;
            currentTrackTimeBar.style.width = (currentTime / audioTrack.duration) * 100 + "%";
        } else if (!audioTrack.src) { // If no src, reset time display
            currentTrackTimeNumber.textContent = "0:00";
            currentTrackTimeBar.style.width = "0%";
        }
        requestAnimationFrame(currentTimeUpdater);
    });

    audioTrack.addEventListener("loadedmetadata", () => {
        if (audioTrack.duration && !isNaN(audioTrack.duration) && audioTrack.src) {
            const totalTime = audioTrack.duration;
            const totalMinute = Math.floor(totalTime / 60);
            const totalSeconds = Math.floor(totalTime % 60);
            currentTrackDuration.textContent = `${totalMinute}:${totalSeconds < 10 ? "0" : ""}${totalSeconds}`;
        } else {
            currentTrackDuration.textContent = "0:00"; // Reset if no valid duration
        }
    });

    trackProgressBar.addEventListener("pointerdown", (e) => {
        if (!audioTrack.src || !audioTrack.duration) return;
        const progressBarRect = trackProgressBar.getBoundingClientRect();
        const clickPositionX = e.clientX - progressBarRect.left;
        const percentage = clickPositionX / progressBarRect.width;
        audioTrack.currentTime = audioTrack.duration * percentage;
        currentTrackTimeBar.style.width = percentage * 100 + "%";

        function onPointerMove(moveEvent) {
            if (!audioTrack.src || !audioTrack.duration) return;
            let newX = moveEvent.clientX - progressBarRect.left;
            newX = Math.max(0, Math.min(newX, progressBarRect.width)); // Clamp
            const newPercentage = newX / progressBarRect.width;
            audioTrack.currentTime = audioTrack.duration * newPercentage;
            currentTrackTimeBar.style.width = newPercentage * 100 + "%";
        }
        function onPointerUp() {
            document.removeEventListener("pointermove", onPointerMove);
            document.removeEventListener("pointerup", onPointerUp);
        }
        document.addEventListener("pointermove", onPointerMove);
        document.addEventListener("pointerup", onPointerUp);
    });

    trackProgressBar.addEventListener("wheel", (e) => {
      if (!audioTrack.src || !audioTrack.duration) return;
      e.preventDefault();
      let newTime = audioTrack.currentTime + (e.deltaY < 0 ? 5 : -5); // 5 seconds forward/backward
      audioTrack.currentTime = Math.max(0, Math.min(newTime, audioTrack.duration)); // Clamp
    }, { passive: false });


    playButton.addEventListener("click", (e) => {
      if (!audioTrack.src) {
          const firstVisibleTrack = trackItemsWrapper.querySelector('.track-item');
          if (firstVisibleTrack) {
              loadAndPlaySong(firstVisibleTrack.dataset.index, true); // true = play
          }
          return;
      }
      if (audioTrack.paused) {
        audioTrack.play().catch(error => console.warn("Play action failed:", error));
      } else {
        audioTrack.pause();
      }
    });

    function playNextOrPrevious(direction) {
        if (musics.length === 0) return;

        const itemsInCurrentRender = Array.from(trackItemsWrapper.querySelectorAll('.track-item'));
        if (itemsInCurrentRender.length === 0) return; // No visible tracks to play

        const currentActiveItemInRender = itemsInCurrentRender.find(item => item.classList.contains('active'));
        let nextIndexInRender;

        if (currentActiveItemInRender) {
            const currentIndexInRenderList = itemsInCurrentRender.indexOf(currentActiveItemInRender);
            nextIndexInRender = currentIndexInRenderList + direction;
        } else {
            // If no active item, start from the first/last based on direction
            nextIndexInRender = (direction === 1) ? 0 : itemsInCurrentRender.length - 1;
        }

        // Loop within the rendered items
        if (nextIndexInRender >= itemsInCurrentRender.length) {
            nextIndexInRender = 0;
        } else if (nextIndexInRender < 0) {
            nextIndexInRender = itemsInCurrentRender.length - 1;
        }

        if (itemsInCurrentRender[nextIndexInRender]) {
            const originalIndexToPlay = itemsInCurrentRender[nextIndexInRender].dataset.index;
            loadAndPlaySong(originalIndexToPlay, true);
        }
    }

    previousButton.addEventListener("click", (e) => {
        playNextOrPrevious(-1);
    });
    nextButton.addEventListener("click", (e) => {
        playNextOrPrevious(1);
    });

    audioTrack.addEventListener("play", () => {
        if(playButtonIcon) playButtonIcon.style.opacity = 0;
        if(pauseButtonIcon) pauseButtonIcon.style.opacity = 1;
        if (blurElement.animate && getComputedStyle(blurElement).display !== 'none') {
            // Start blur animation only if blur element is visible
            if (animationHandler) animationHandler.cancel();
            blurElement.style.visibility = 'visible';
            animationHandler = blurElement.animate(
              { filter: ["blur(10px)", "blur(25px)", "blur(10px)"] },
              { duration: 4500, easing: "ease-in-out", iterations: Infinity }
            );
        }
    });
    audioTrack.onended = () => nextButton.click();

    let animationHandler;
    audioTrack.addEventListener("pause", () => {
        if(playButtonIcon) playButtonIcon.style.opacity = 1;
        if(pauseButtonIcon) pauseButtonIcon.style.opacity = 0;
        if (blurElement.animate && getComputedStyle(blurElement).display !== 'none') {
            if (animationHandler) {
                animationHandler.pause();
                blurElement.animate({ filter: "blur(10px)" }, { duration: 500, fill: "forwards" });
            } else {
                 blurElement.animate({ filter: "blur(10px)" }, { duration: 500, fill: "forwards" });
            }
        }
        trackLoading.classList.remove("track-loading"); // Ensure loading is off when paused
    });


    document.addEventListener("keydown", (e) => {
      if (e.target === searchInput || e.target.tagName === 'SELECT' || e.target.isContentEditable) return;

      switch (e.key) {
        case " ": // Spacebar
          e.preventDefault();
          playButton.click();
          break;
        case "ArrowRight":
          nextButton.click();
          break;
        case "ArrowLeft":
          previousButton.click();
          break;
          // Add more keyboard controls if needed (e.g., volume)
      }
    });

    coverImage.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      if (!coverImage.src || coverImage.src.includes('placeholder') || !audioTrack.src) return; // also check if a song is loaded

      let coverImageBigSize = coverImage.cloneNode(true);
      coverImageBigSize.className = "cover-image-big-size";
      document.body.appendChild(coverImageBigSize);
      requestAnimationFrame(() => {
          coverImageBigSize.classList.add("show");
      });

      const removeBigCover = (event) => {
        // Only close if clicked directly on the big image or if it's a cancel event
        if (event.target === coverImageBigSize || event.type === 'pointercancel' || event.key === 'Escape') {
            coverImageBigSize.classList.remove("show");
            setTimeout(() => {
                if (coverImageBigSize.parentNode) coverImageBigSize.remove();
            }, 400);
            coverImageBigSize.removeEventListener("pointerup", removeBigCover); // Use same reference
            document.removeEventListener("pointercancel", removeBigCover);
            document.removeEventListener("keydown", keydownCloseCover);
        }
      };

      const keydownCloseCover = (event) => {
        if (event.key === 'Escape') {
            removeBigCover(event); // Pass the event
        }
      };

      coverImageBigSize.addEventListener("pointerup", removeBigCover);
      document.addEventListener("pointercancel", removeBigCover);
      document.addEventListener("keydown", keydownCloseCover);
    });

    // Initial setup
    populateAlbumFilterSelect();

    // Load the first song from the initially rendered list if available, but don't autoplay it
    const firstTrackElement = trackItemsWrapper.querySelector('.track-item');

        clearPlayerInfo(); // If no tracks, clear info
    }


    searchInput.addEventListener('input', filterAndRenderTracks);
    albumFilterSelect.addEventListener('change', filterAndRenderTracks);

  </script>

</body>
</html>
